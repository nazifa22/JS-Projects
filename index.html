<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid" id="content">

        <div id="parent" class="row text-center">
            <h1 class="text-primary text-center">Javascript Calculator</h1>

            <h1 id="input" class="text-primary text-center"></h1>

            <div id = "bt">
            <div id = "start" class="row text-center">
                <button id="CE" class="bt clear" onclick="CE();">CE</button>
                <button id="C" class="bt clear" onclick="C();">C</button>
                <button id="back" class="bt clear" onclick="CE();"><img class="img" src = "https://image.freepik.com/free-icon/backspace-outline_318-10630.jpg"></button>
                <button id="divide" class="bt" onclick="division();">/</button>
            </div>
            <div class="row text-center">
                <button id="7" class="bt" onclick="buttonSeven();">7</button>
                <button id="8" class="bt" onclick="buttonEight();">8</button>
                <button id="9" class="bt" onclick="buttonNine();">9</button>
                <button id="X" class="bt" onclick="multiplication();">X</button>
            </div>
            <div class="row text-center">
                <button id="4" class="bt" onclick="buttonFour();">4</button>
                <button id="5" class="bt" onclick="buttonFive();">5</button>
                <button id="6" class="bt" onclick="buttonSix();">6</button>
                <button id="minus" class="bt" onclick="subtraction();">-</button>
            </div>
            <div class="row text-center">
                <button id="1" class="bt" onclick="buttonOne();">1</button>
                <button id="2" class="bt" onclick="buttonTwo();">2</button>
                <button id="3" class="bt" onclick="buttonThree();">3</button>
                <button id="plus" class="bt" onclick="addition();">+</button>
            </div>
            <div class="row text-center">
                <button id="pm" class="bt"><img class="img" src = "https://maxcdn.icons8.com/Share/icon/Science//plus_minus1600.png"></button>
                <button id="0" class="bt" onclick="buttonZero();">0</button>
                <button id="decimal" class="bt" onclick="decimal();">.</button>
                <button id="equal" class="bt" onclick="executeResult();">=</button>
            </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
